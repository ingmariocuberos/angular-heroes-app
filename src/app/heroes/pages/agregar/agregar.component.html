<h1>Nuevo Heroe <small>asd</small></h1>

<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">
    
    <div fxFlex="50" fxLayout="column">
        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
            <mat-form-field fxFlex="50">
                <mat-label>Super Héroe</mat-label>
                <input 
                    matInput 
                    type="text"
                    [(ngModel)]="heroe.superhero"
                    required>
            </mat-form-field>
            <mat-form-field fxFlex="50">
                <mat-label>Alter Ego</mat-label>
                <input 
                    matInput type="text"
                    [(ngModel)]="heroe.alter_ego"
                    required>
            </mat-form-field>
        </div>
        
        <mat-form-field>
            <mat-label>Primera Aparición</mat-label>
            <input matInput type="text" [(ngModel)]="heroe.first_appearance" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Personajes</mat-label>
            <input matInput type="text" [(ngModel)]="heroe.characters" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Creador</mat-label>
            <mat-select type="text" [(ngModel)]="heroe.publisher" required>
                <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">{{ publisher.desc }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Foto Url</mat-label>
            <input matInput type="url" [(ngModel)]="heroe.alt_img" required>
        </mat-form-field>

        <br>

        <button mat-raised-button (click)="guardar()" color="primary"><mat-icon>edit</mat-icon> Guardar</button>
        <button *ngIf="heroe.id" mat-raised-button (click)="eliminar()" color="warn"><mat-icon>delete</mat-icon> Eliminar</button>
    </div>
    
    <div fxFlex="50">
        <img [src]="heroe | imagen" alt="">
    </div>
</div>
